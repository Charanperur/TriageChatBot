<section  style="background-color: #eee;" id="webChat">
    <div class="container py-5 ">
  
     <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
  
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center p-3"
              style="border-top: 4px solid #ffa900;">
              <h3 class="mb-0">ChatBot Query</h3>
              <div class="d-flex flex-row align-items-center">
                <i class="fas fa-minus me-3 text-muted fa-xs"></i>
                <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                <i class="fas fa-times text-muted fa-xs"></i>
              </div>
            </div>
            <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
              <div class="d-flex justify-content-between">
                
                <!--<p class="small mb-1 text-muted">23 Jan 5:37 pm</p>-->
              </div>
              <div class="d-flex flex-row justify-content-start">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                  alt="avatar 1" style="width: 45px; height: 100%;">
                <div>
                  <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f5f6f7;">Heyy Welcome ,How may I help you !?</p>
                </div>
              </div>
  
              <div *ngIf="this.displayMessage.length > 0" class="d-flex justify-content-end">
                <!--<p class="small mb-1 text-muted">23 Jan 6:10 pm</p>-->
                <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                    <div>
                    <p class="small p-2 me-3 mb-3 text-white rounded-3 bg-warning">{{displayMessage}} </p>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                    alt="avatar 1" style="width: 45px; height: 100%;">
                </div>
              </div>

              <div *ngIf="this.displayMessage.length > 0" class="d-flex justify-content-start">
                
                <!--<p class="small mb-1 text-muted">23 Jan 5:37 pm</p>-->
    
              <div class="d-flex flex-row justify-content-start">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                  alt="avatar 1" style="width: 45px; height: 100%;">
                <div>
                  <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f5f6f7;">Response from Bot</p>
                </div>
              </div>
            </div>
  
            </div>
            <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
              <div class="input-group mb-0">
                <textarea name="myTextarea" class="form-control" rows="3" cols="50" placeholder="Enter your Query"
                  aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="myText"></textarea>
              </div>
            </div>
           
                <div class="row card-footer text-muted d-flex justify-content-center align-items-center">
                    <div class="col-xs-4">
                        &nbsp;&nbsp;&nbsp;                
                        <button id="submit" name="button" value="register" class="btn btn-primary" >Submit</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;             
                       <button id="cancel" name="button" value="cancel" class="btn btn-secondary">Clear</button>           
                    </div>
                </div>
              </div>              
        
        </div>
     </div>
  
    </div>
</section>
